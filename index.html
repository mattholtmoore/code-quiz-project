<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="reset" href="assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <button class="highscoreBtn" id="highscoreButton">View High Scores
    </button>
    <h3 class="timer" id="countdown">Timer: 60</h3>
  </header>

  <main>
    <!-- Welcome Page -->
    <div class="container" id="home-page">
      <h1 class="home" id="homePage">Code Quiz Challenge!</h1>
      <p>
        Ready? Try your best to answer as many coding questions as you can in 60 seconds! If you answer
        incorrectly,
        time is the price you pay. So think fast, answer quickly - and good luck!
      </p>
      <button class="startBtn" id="startButton">Start Quiz</button>
    </div>

    <!-- "Gameplay" Screen -->
    <section id="gameplay-section">
      <h1 id="game-score">0 POINTS</h1>
      <div class="questions" id="questions"></div>
      <div class="answers" id="answers"></div>
      <h4 id="feedback"></h4>
    </section>

    <!-- "Game Over" Screen -->
    <section style="display: none;" id="gameover-section">
      <div class="end" id="endResult"></div>
      <h1 class="times-up">Time's up!</h1>
      <form id="score-form">
        <label for="initals">Enter Initials:</label>
        <input maxlength="3" type="text" id="initials" name="initials" />
        <button type="submit" id="highscore-submit-btn">Submit Score</button>
      </form>
      <ol id="highscore-list"></ol>
      <button id="play-again">Play Again</button>
    </section>

    <!-- High Scores Screen -->
    <section id="highscores">
      <h2>Top 5 High Scores</h2>
      <ol id="highscore-page-list"></ol>
      <button id="highscore-back">Go Back</button>
    </section>
  </main>

  <script src="./script.js"></script>

</body>

</html>
