<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="reset" href="assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <button class="highscoreBtn" id="highscoreButton"><a href="highscores.html">View High Scores</a>
    </button>
    <h3 class="timer" id="countdown">Timer: 60</h3>
  </header>

  <main>
    <div class="container">
      <h1 class="home" id="homePage">Code Quiz Challenge!</h1>
      <p>
        Ready? Try your best to answer as many coding questions as you can in 60 seconds! If you answer
        incorrectly,
        time is the price you pay. So think fast, answer quickly - and good luck!
      </p>
      <button class="startBtn" id="startButton">Start Quiz</button>
    </div>

    <!-- "Gameplay" Screen -->
    <section>
      <div class="gameplay" id="gamePlay"></div>
      <div class="questions" id="questions"></div>
      <div class="answers" id="answers"></div>
    </section>

    <!-- "Game Over" Screen -->
    <section>
      <h1>Submit High Score</h1>
      <form id="score-form">
        <label for="initals">Initials:</label>
        <input maxlength="3" type="text" id="initials" name="initials" />
      </form>
      <div class="gameover" id="gameOver"></div>
      <div class="end" id="endResult"></div>
    </section>

  </main>

  <script src="./highscore.js"></script>

</body>

</html>
